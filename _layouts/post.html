---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  
  <div>
     <a href="https://github.com/faabergr/faabergr.github.io/blob/master/{{ page.path }}">source</a>
  </div>

  {% include disqus.html %}

  <h2>Other posts you might enjoy</h2>

  {% for post in site.posts limit:5 %}
    <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
  {% endfor %}
</article>
